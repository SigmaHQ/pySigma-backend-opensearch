[tool.poetry]
name = "pySigma-backend-opensearch"
version = "0.1.0"
description = "pySigma OpenSearch backend"
authors = ["Hendrik Baecker <hendrik.baecker@dcso.de>"]
license = "LGPL-3.0-only"
repository = "https://github.com/SigmaHQ/pySigma-backend-opensearch"
packages = [
    { include = "sigma" }
]

[tool.poetry.dependencies]
python = "^3.8"
pysigma-backend-elasticsearch = "^0.1.0"
pysigma = "^0.7.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
autopep8 = "^1.6.0"
pytest-cov = "^3.0.0"
coverage = "^6.4.1"
requests = "^2.28.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
